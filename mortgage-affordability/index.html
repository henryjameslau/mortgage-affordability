<!DOCTYPE html>
<html lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
  <title>mortgage affordability</title>

  <meta name="template" content="split-bar-chart">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

  <link rel="stylesheet" href="../lib/globalStyle.css" />
  <link rel="stylesheet" href="../lib/maplibre-gl.css"
  <link rel="stylesheet" href="./chart.css" />
</head>

<body>

  <h1>House price and mortgage calculator</h1>
  <fieldset>
    <div>
      <label for='spending'>How much could you afford to spend on rent or a mortgage each month?</label>
      <input type:number id='spending'>
    </div>

    <div>
      <label for='deposit'>How much can you spend on a deposit?</label>
      <input type:number id="deposit">
    </div>

    <div>
      <label for="mortgageTerm">Mortgage term in years</label>
      <input type:number id="mortgageTerm">
    </div>

    <button>Submit</button>
  </fieldset>

  <div id="map" style="height:300px;"></div>

  <script src="https://cdn.ons.gov.uk/vendor/d3/6.3.0/d3.min.js" type="text/javascript"></script>
  <script src="https://cdn.ons.gov.uk/vendor/pym/1.3.2/pym.js" type="text/javascript"></script>
  <script src="../lib/maplibre-gl.js" type="text/javascript"></script>
  <script src="../lib/topojson.js" type="text/javascript"></script>
  <script src="./config.js"></script>
  <script src="./script.js"></script>

</body>

</html>
